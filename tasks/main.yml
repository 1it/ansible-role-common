---
- include: apt_repos.yml
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  static: no
  tags:
    - repos

- include: yum_repos.yml
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'RedHat'
  static: no
  tags:
    - repos

- include: apt.yml
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  static: no
  tags:
    - apt
    - pkg

- include: yum.yml
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'RedHat'
  static: no
  tags:
    - yum
    - pkg

- include: limits.yml
  tags:
    - ulimit

- include: locales.yml
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  static: no
  tags:
    - locales

- include: profile.yml
  tags:
    - profile
