country: ru
do_upgrade: False

locales:
    - en_US.UTF-8
    - ru_RU.CP1251
    - ru_RU.UTF-8

system_limits:
  ulimits:
    - 'root soft nofile 65536'
    - 'root hard nofile 65536'
    - '* soft nofile 65536'
    - '* hard nofile 65536'

sysctl_params: []

apt_packages:
    - apt-transport-https
    - build-essential
    - bash-completion
    - curl
    - fail2ban
    - git
    - tig
    - htop
    - iputils-ping
    - jnettop
    - less
    - lsof
    - mc
    - netcat
    - python
    - python-pip
    - python3
    - python3-pip
    - rsyslog
    - screen
    - strace
    - sysstat
    - traceroute
    - vim-common
    - whois

yum_packages:
    - bash-completion
    - curl
    - fail2ban
    - git
    - htop
    - mc
    - python
    - openssl
    - sshpass
    - vim-common
    - yum-utils

apt_repos_list: []
#  - repo: "deb http://packages.cloud.google.com/apt debian main"
#    key: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"

# Set epel and ius repos | https://ius.io/GettingStarted/
yum_repos_list:
    - 'https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm'
    - 'https://rhel7.iuscommunity.org/ius-release.rpm'

yum_rpm_keys:
    - 'https://packagecloud.io/prometheus-rpm/release/gpgkey'
